<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css"> <!--Criando um arquivo externo... segurando ctrl e clicar em estilo, da opção de criar arquivo-->
</head>
<body>
    <header>
        <h1>Vamos contar</h1> <!--Primeiro título-->
    </header>
    <section>
        <div id="dados"><!--Definindo id de dados-->
            <p>Início: <input type="number" name="inicio" id="txti"></p> <!--Criando início e caixa de número -->                
            <p>Fim: <input type="number" name="fim" id="txtf"></p> <!--Criando fim e caixa de número -->                              
            <p>Passo: <input type="number" name="passo" id="txtp"></p> <!--Criando passo e caixa de número -->                 
            <p><input type="button" value="Contar" onclick="contar()"></p>  <!--criando botão contar -->                                
        </div>
        <div id="res"> <!--Definindo id de 'res' resposta-->
            Preparando a contagem...     
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script> <!--Criando um arquivo javascript - segurando ctrl e clicar em estilo, da opção de criar arquivo-->
</body>
</html>
