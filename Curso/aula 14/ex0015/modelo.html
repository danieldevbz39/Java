<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css"> <!--Criando um arquivo externo... segurando ctrl e clicar em estilo, da opção de criar arquivo-->
</head>
<body>
    <header>
        <h1>Verificador de idade</h1> <!--Primeiro título-->
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0"> <!-- Recebe NÚMERO, ANO -->
            </p>
            <p> sexo: <!--Recebe Sexo-->
                <input type="radio" name="radsex" id="masc" checked> <!-- Cria marcador masculino-->
                <label for="masc">Masculino</label> <!-- Recebe marcador masculino-->
                <input type="radio" name="radsex" id="fem"> <!-- Cria marcador feminino-->
                <label for="fem">Feminino</label>     <!-- Cria marcador recebe-->           
            </p>
            <p>
                <input type="button" value="verificar" onclick="verificar ()"> <!-- Cria botão de verificar-->
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy: CursoemVídeo</p>
    </footer>
    <script src="script.js"></script> <!--Criando um arquivo javascript - segurando ctrl e clicar em estilo, da opção de criar arquivo-->
</body>
</html>
