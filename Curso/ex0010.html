<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1> <!--Título-->
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h <!--Campo de número, texto e id carro-->
    <input type="button" value="Verificar" onclick="calcular()"> <!--Criando botão verificar-->
    <div id="res"> 

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel') //criando ligação txtvel
            var res = window.document.querySelector('div#res') // ligando div res.OBS: id # -- class . pra css
            var vel = Number(txtv.value) //calculando valor de txtvel
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/l.</strong>`//mensagem de resultado velocidade
            if (vel > 60) { //se a velocidade for... add limite de velocidade
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade </p>`
            }
            res.innerHTML += `<p><strong>Dirija sempre com cinto de segurança!</strong></p>`            
        }
        
    </script>
</body>
</html>
